<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Assessment</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    * { font-family: 'Poppins', sans-serif; box-sizing: border-box; }

    body {
        margin: 0;
        background: url('Background.jpg') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
    }

    /* ---------------- SPLASH SCREEN ---------------- */
    #splashScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('Background.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .splashBox {
        background: rgba(255,255,255,0.5);
        backdrop-filter: blur(8px);
        padding: 40px 60px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        opacity: 0;
        transition: opacity 1s ease;
    }

    #startBtn {
        margin-top: 25px;
        padding: 15px 35px;
        font-size: 20px;
        border: none;
        cursor: pointer;
        border-radius: 12px;
        background: rgba(0,0,0,0.45);
        color: white;
        transition: 0.3s ease;
    }

    #startBtn:hover { background: rgba(0,0,0,0.7); }

    /* ---------------- QUIZ CONTAINER ---------------- */
    .container {
        display: none;
        background: rgba(255,255,255,0.6);
        backdrop-filter: blur(8px);
        padding: 40px;
        border-radius: 20px;
        width: 60%;
        max-width: 800px;
        margin: 120px auto;
        text-align: center;
    }

    #timer { font-size: 26px; margin-bottom: 25px; font-weight: bold; color: darkred; }

    .optionBtn {
        width: 200px;
        padding: 15px;
        margin: 10px auto;
        font-size: 22px;
        background: white;
        border: none;
        box-shadow: 0 0 6px rgba(0,0,0,0.15);
        border-radius: 12px;
        cursor: pointer;
        transition: 0.25s ease;
        display: block;
    }

    .optionBtn.selected { background: #2d2d2d; color: white; transform: scale(1.05); }

    #submitBtn {
        padding: 15px 40px;
        font-size: 22px;
        background-color: #2d2d2d;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 25px;
        opacity: 0.6;
        pointer-events: none;
        transition: 0.3s ease;
    }

    #submitBtn.enabled { opacity: 1; pointer-events: auto; }
</style>
</head>
<body>

<!-- SPLASH SCREEN -->
<div id="splashScreen">
    <div class="splashBox" id="splashBox">
        <h1>SECTION 2</h1>
        <p>Answer the questions as follows.</p>
        <p>The timer re-sets on each question.</p>
        <button id="startBtn">NEXT</button>
    </div>
</div>

<!-- QUIZ -->
<div class="container" id="quizContainer">
    <div id="timer"></div>
    <h1 id="questionText"></h1>
    <div id="options"></div>
    <button id="submitBtn">Submit</button>
</div>

<script>
    const sectionOneQuestions = [
        { text: "William Shakespeare was half English, half Scottish and half Italian.", options: ["True", "False"] },
        { text: "1kg of feathers weighs the same amount as 1kg of granite.", options: ["True", "False"] },
        { text: "The Great Wall of China is visible from space with the naked eye.", options: ["True", "False"] },
        { text: "The highest capital city in Europe is Madrid.", options: ["True", "False"] },
        { text: "Light travels faster than sound.", options: ["True", "False"] },
        { text: "You are not a pupil at St Philip's.", options: ["True", "False"] },
        { text: "The human body has four lungs.", options: ["True", "False"] }
    ];

    const correctAnswers = ["False", "True", "False", "True", "True", "False", "False"];

    let index = 0;
    let selectedAnswer = null;
    let nextTimeLimit = 10;
    let timeLeft;
    let countdown;

    /* SHOW BOX AFTER 2 SECONDS */
    setTimeout(() => {
        document.getElementById('splashBox').style.opacity = 1;
    }, 2000);

    /* CLICK NEXT TO START QUIZ */
    document.getElementById('startBtn').onclick = () => {
        document.getElementById('splashScreen').style.display = 'none';
        document.getElementById('quizContainer').style.display = 'block';
        loadQuestion();
    };

    function loadQuestion() {
        const q = sectionOneQuestions[index];
        document.getElementById("questionText").textContent = q.text;

        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";

        selectedAnswer = null;
        document.getElementById("submitBtn").classList.remove("enabled");

        q.options.forEach(option => {
            const btn = document.createElement("button");
            btn.className = "optionBtn";
            btn.textContent = option;

            btn.onclick = () => {
                document.querySelectorAll(".optionBtn").forEach(b => b.classList.remove("selected"));
                btn.classList.add("selected");
                selectedAnswer = option;
                document.getElementById("submitBtn").classList.add("enabled");
            };

            optionsDiv.appendChild(btn);
        });

        startTimer();
    }

    function startTimer() {
        timeLeft = nextTimeLimit;
        updateTimerDisplay();

        clearInterval(countdown);
        countdown = setInterval(() => {
            timeLeft--;
            updateTimerDisplay();

            if (timeLeft <= 0) {
                clearInterval(countdown);
                nextQuestion();
            }
        }, 1000);
    }

    function updateTimerDisplay() {
        document.getElementById("timer").textContent = `Time Left: ${timeLeft}s`;
    }

    document.getElementById("submitBtn").onclick = () => {
        if (!selectedAnswer) return;

        clearInterval(countdown);

        if (selectedAnswer === correctAnswers[index]) {
            nextTimeLimit = Math.max(1, nextTimeLimit - 2);
        }

        nextQuestion();
    };

    function nextQuestion() {
        index++;
        if (index < sectionOneQuestions.length) {
            loadQuestion();
        } else {
            alert("Section complete!");
        }
    }
</script>

</body>
</html>
