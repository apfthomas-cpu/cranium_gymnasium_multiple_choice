<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Assessment</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    * { font-family: 'Poppins', sans-serif; box-sizing: border-box; }
    body {
        margin: 0;
        background: url('Background.jpg') no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 40px;
    }

    /* Fade Animations */
    .fade-in { animation: fadeIn 0.6s ease forwards; }
    .fade-out { animation: fadeOut 0.6s ease forwards; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px);} to { opacity: 1; transform: translateY(0);} }
    @keyframes fadeOut { from { opacity: 1;} to { opacity: 0;} }

    #splashScreen {
        position: fixed;
        inset: 0;
        background: url('Background.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        padding: 20px;
    }

    .splashBox {
        background: rgba(255,255,255,0.5);
        backdrop-filter: blur(8px);
        padding: 40px 60px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        opacity: 0;
        transition: opacity 1s ease;
        max-width: 90%;
    }

    #startBtn {
        margin-top: 25px;
        padding: 15px 35px;
        font-size: 20px;
        border: none;
        cursor: pointer;
        border-radius: 12px;
        background: rgba(0,0,0,0.45);
        color: white;
        transition: 0.3s ease;
    }
    #startBtn:hover { background: rgba(0,0,0,0.7); }

    /* QUIZ */
    .container {
        display: none;
        width: 90%;
        max-width: 900px;
        background: rgba(255,255,255,0.6);
        backdrop-filter: blur(8px);
        padding: 40px;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        opacity: 0;
    }

    #questionArea {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        width: 100%;
        justify-items: center;
    }

    #options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        width: 100%;
        max-width: 600px;
    }

    @media(max-width:600px){
        #options { grid-template-columns: 1fr; }
    }

    .optionBtn {
        padding: 15px;
        font-size: 20px;
        background: white;
        border: none;
        border-radius: 12px;
        box-shadow: 0 0 6px rgba(0,0,0,0.15);
        cursor: pointer;
        transition: 0.3s ease;
    }
    .optionBtn.selected { background:#2d2d2d;color:white;transform:scale(1.05); }

    #submitBtn {
        padding: 15px;
        font-size: 22px;
        background-color:#2d2d2d;color:white;border:none;border-radius:10px;
        cursor:pointer;
        opacity:0.6;pointer-events:none;
        transition:0.3s ease;
        max-width:300px;
        margin:auto;
    }
    #submitBtn.enabled { opacity:1;pointer-events:auto; }
</style>
</head>
<body>

<div id="splashScreen">
    <div class="splashBox" id="splashBox">
        <h1>SECTION 2</h1>
        <p>Answer the questions as follows.</p>
        <p>The timer re-sets on each question.</p>
        <button id="startBtn">NEXT</button>
    </div>
</div>

<div class="container" id="quizContainer">
    <div id="timer"></div>

    <div id="questionArea">
        <h1 id="questionText"></h1>
        <div id="options"></div>
    </div>

    <button id="submitBtn">Submit</button>
</div>

<script>
const sectionOneQuestions=[
 {text:"William Shakespeare was half English, half Scottish and half Italian.",options:["True","False"]},
 {text:"1kg of feathers weighs the same amount as 1kg of granite.",options:["True","False"]},
 {text:"The Great Wall of China is visible from space with the naked eye.",options:["True","False"]},
 {text:"The highest capital city in Europe is Madrid.",options:["True","False"]},
 {text:"Light travels faster than sound.",options:["True","False"]},
 {text:"You are not a pupil at St Philip's.",options:["True","False"]},
 {text:"The human body has four lungs.",options:["True","False"]}
];
const correctAnswers=["False","True","False","True","True","False","False"];
let index=0,selectedAnswer=null,nextTimeLimit=10,timeLeft,countdown;

setTimeout(()=>{document.getElementById('splashBox').style.opacity=1;},2000);

document.getElementById('startBtn').onclick=()=>{
 document.getElementById('splashScreen').classList.add('fade-out');
 setTimeout(()=>{
     document.getElementById('splashScreen').style.display='none';
     const quiz=document.getElementById('quizContainer');
     quiz.style.display='flex';
     quiz.classList.add('fade-in');
     loadQuestion();
 },500);
};

function loadQuestion(){
 const q=sectionOneQuestions[index];
 const question=document.getElementById('questionText');
 const optionsDiv=document.getElementById('options');

 question.classList.remove('fade-in');
 void question.offsetWidth;
 question.textContent=q.text;
 question.classList.add('fade-in');

 optionsDiv.innerHTML="";
 selectedAnswer=null;
 document.getElementById('submitBtn').classList.remove('enabled');

 q.options.forEach(option=>{
     const btn=document.createElement('button');
     btn.className='optionBtn';
     btn.textContent=option;
     btn.onclick=()=>{
         document.querySelectorAll('.optionBtn').forEach(b=>b.classList.remove('selected'));
         btn.classList.add('selected');
         selectedAnswer=option;
         document.getElementById('submitBtn').classList.add('enabled');
     };
     optionsDiv.appendChild(btn);
 });
 startTimer();
}

function startTimer(){
 timeLeft=nextTimeLimit;
 updateTimerDisplay();
 clearInterval(countdown);
 countdown=setInterval(()=>{
     timeLeft--;
     updateTimerDisplay();
     if(timeLeft<=0){clearInterval(countdown);nextQuestion();}
 },1000);
}

function updateTimerDisplay(){document.getElementById('timer').textContent=`Time Left: ${timeLeft}s`;}

document.getElementById('submitBtn').onclick=()=>{
 if(!selectedAnswer)return;
 clearInterval(countdown);
 if(selectedAnswer===correctAnswers[index])nextTimeLimit=Math.max(1,nextTimeLimit-2);
 nextQuestion();
};

function nextQuestion(){
 const container=document.getElementById('quizContainer');
 container.classList.remove('fade-in');
 container.classList.add('fade-out');

 setTimeout(()=>{
     index++;
     if(index<sectionOneQuestions.length){
         container.classList.remove('fade-out');
         container.classList.add('fade-in');
         loadQuestion();
     } else{
         alert("Section complete!");
     }
 },500);
}
</script>

</body>
</html>
