<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Assessment</title>

<style>
    /* Apply Arial to ALL text */
    * {
        font-family: Arial, sans-serif;
    }

    body {
        margin: 0;
        background: url('Background.jpg') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
    }

    .container {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(8px);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        width: 60%;
        max-width: 800px;
        text-align: center;
    }

    #timer {
        font-size: 24px;
        color: darkred;
        font-weight: bold;
        margin-bottom: 20px;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 30px;
        color: #2d2d2d;
    }

    .option {
        font-size: 20px;
        margin: 15px 0;
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: center;
        color: #333;
    }

    button {
        padding: 15px 30px;
        font-size: 20px;
        background-color: #2d2d2d;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
    }

    button:hover {
        background-color: #444;
    }

    /* TIME UP overlay */
    #timeUpOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    #timeUpBox {
        background: rgba(255, 255, 255, 0.8);
        padding: 50px 80px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    #timeUpBox h1 {
        font-size: 60px;
        color: red;
        margin: 0;
    }
</style>
</head>
<body>

<div class="container">
    <div id="timer"></div>
    <h1 id="questionText"></h1>
    <div id="options"></div>
</div>

<!-- TIME UP OVERLAY -->
<div id="timeUpOverlay">
    <div id="timeUpBox">
        <h1>TIME UP</h1>
    </div>
</div>

<script>
    // Updated Questions
    const sectionOneQuestions = [
        { text: "William Shakespeare was half English, half Scottish and half Italian.", options: ["True", "False"] },
        { text: "Humans and giraffes have the same number of neck vertebrae.", options: ["True", "False"] },
        { text: "The Great Wall of China is visible from space with the naked eye.", options: ["True", "False"] },
        { text: "The highest capital city in Europe is Madrid.", options: ["True", "False"] },
        { text: "Light travels faster than sound.", options: ["True", "False"] },
        { text: "The human body has four lungs.", options: ["True", "False"] }
    ];

    // Correct answers (in order)
    const correctAnswers = ["False", "True", "False", "False", "True", "False"];

    let questions = sectionOneQuestions;
    let index = 0;

    // Start time: 7 seconds
    let nextTimeLimit = 7;

    let timeLeft;
    let countdown;

    function loadQuestion() {
        const q = questions[index];
        document.getElementById("questionText").textContent = q.text;

        const optionsContainer = document.getElementById("options");
        optionsContainer.innerHTML = "";

        q.options.forEach(option => {
            const label = document.createElement("label");
            label.className = "option";

            const input = document.createElement("input");
            input.type = "radio";
            input.name = "answer";
            input.onclick = () => checkAnswer(option);

            label.appendChild(input);
            label.appendChild(document.createTextNode(option));
            optionsContainer.appendChild(label);
        });

        startTimer();
    }

    function startTimer() {
        timeLeft = nextTimeLimit;
        document.getElementById("timer").textContent = `Time Left: ${timeLeft}s`;

        clearInterval(countdown);
        countdown = setInterval(() => {
            timeLeft--;
            document.getElementById("timer").textContent = `Time Left: ${timeLeft}s`;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                showTimeUp();
            }
        }, 1000);
    }

    function showTimeUp() {
        const overlay = document.getElementById("timeUpOverlay");
        overlay.style.display = "flex";

        setTimeout(() => {
            overlay.style.display = "none";
            nextQuestion();
        }, 1000);
    }

    function checkAnswer(selected) {
        const correct = correctAnswers[index];

        if (selected === correct) {
            // Reduce next question time by 1 second, cannot go below 1
            nextTimeLimit = Math.max(1, nextTimeLimit - 1);
        }

        nextQuestion();
    }

    function nextQuestion() {
        clearInterval(countdown);
        index++;

        if (index < questions.length) {
            loadQuestion();
        } else {
            finish();
        }
    }

    function finish() {
        document.querySelector(".container").innerHTML = `
            <h1 style="font-size: 36px; margin-bottom: 20px;">Section 1 Complete</h1>
            <button onclick="goToSectionTwo()">Next Section</button>
        `;
    }

    function goToSectionTwo() {
        window.location.href = "section2.html";
    }

    loadQuestion();
</script>

</body>
</html>
