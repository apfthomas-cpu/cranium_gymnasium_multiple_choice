<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Assessment</title>

<!-- Modern clean font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    * {
        font-family: 'Poppins', sans-serif;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        background: url('Background.jpg') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
    }

    .container {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(8px);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        width: 60%;
        max-width: 800px;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
        to { opacity: 1; transform: translateY(0); }
    }

    #timer {
        font-size: 26px;
        color: darkred;
        font-weight: bold;
        margin-bottom: 25px;
        transition: all 0.3s ease;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 30px;
        color: #2d2d2d;
    }

    /* ----------------------------- */
    /* Updated Answer Buttons        */
    /* ----------------------------- */
    .optionBtn {
        width: 200px;
        padding: 15px;
        margin: 10px auto;
        font-size: 22px;
        background: white;
        color: #2d2d2d;

        /* Removed black outline */
        border: none;

        /* Soft UI shadow instead */
        box-shadow: 0 0 6px rgba(0,0,0,0.15);

        border-radius: 12px;
        cursor: pointer;
        transition: 0.25s ease;
        display: block;
    }

    .optionBtn:hover {
        transform: scale(1.05);
        background: #f2f2f2;
    }

    .optionBtn.selected {
        background: #2d2d2d;
        color: white;
        transform: scale(1.05);
    }

    #submitBtn {
        padding: 15px 40px;
        font-size: 22px;
        background-color: #2d2d2d;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 25px;
        transition: 0.3s ease;
        opacity: 0.6;
        pointer-events: none;
    }

    #submitBtn.enabled {
        opacity: 1;
        pointer-events: auto;
    }

    #submitBtn:hover {
        background-color: #444;
    }

    /* TIME UP OVERLAY */
    #timeUpOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    #timeUpBox {
        background: rgba(255, 255, 255, 0.8);
        padding: 50px 80px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    #timeUpBox h1 {
        font-size: 60px;
        color: red;
        margin: 0;
        animation: pulse 0.8s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>

<div class="container">
    <div id="timer"></div>
    <h1 id="questionText"></h1>
    <div id="options"></div>

    <button id="submitBtn">Submit</button>
</div>

<!-- TIME UP OVERLAY -->
<div id="timeUpOverlay">
    <div id="timeUpBox">
        <h1>TIME UP</h1>
    </div>
</div>

<script>
    const sectionOneQuestions = [
        { text: "William Shakespeare was half English, half Scottish and half Italian.", options: ["True", "False"] },
        { text: "1kg of feathers weighs the same amount as 1kg of granite.", options: ["True", "False"] },
        { text: "The Great Wall of China is visible from space with the naked eye.", options: ["True", "False"] },
        { text: "The highest capital city in Europe is Madrid.", options: ["True", "False"] },
        { text: "Light travels faster than sound.", options: ["True", "False"] },
        { text: "You are not a pupil at St Philip's.", options: ["True", "False"] },
        { text: "The human body has four lungs.", options: ["True", "False"] }
    ];

    const correctAnswers = ["False", "True", "False", "True", "True", "False", "False"];

    let index = 0;
    let selectedAnswer = null;

    // Adaptive timer begins at 10 seconds
    let nextTimeLimit = 10;
    let timeLeft;
    let countdown;

    function loadQuestion() {
        const q = sectionOneQuestions[index];
        document.getElementById("questionText").textContent = q.text;

        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";

        selectedAnswer = null;
        document.getElementById("submitBtn").classList.remove("enabled");

        q.options.forEach(option => {
            const btn = document.createElement("button");
            btn.className = "optionBtn";
            btn.textContent = option;

            btn.onclick = () => {
                document.querySelectorAll(".optionBtn").forEach(b => b.classList.remove("selected"));
                btn.classList.add("selected");
                selectedAnswer = option;

                document.getElementById("submitBtn").classList.add("enabled");
            };

            optionsDiv.appendChild(btn);
        });

        startTimer();
    }

    function startTimer() {
        timeLeft = nextTimeLimit;
        updateTimerDisplay();

        clearInterval(countdown);
        countdown = setInterval(() => {
            timeLeft--;
            updateTimerDisplay();

            if (timeLeft <= 0) {
                clearInterval(countdown);
                showTimeUp();
            }
        }, 1000);
    }

    function updateTimerDisplay() {
        const timer = document.getElementById("timer");
        timer.textContent = `Time Left: ${timeLeft}s`;
    }

    function showTimeUp() {
        const overlay = document.getElementById("timeUpOverlay");
        overlay.style.display = "flex";

        setTimeout(() => {
            overlay.style.display = "none";
            nextQuestion();
        }, 900);
    }

    document.getElementById("submitBtn").onclick = () => {
        if (!selectedAnswer) return;

        clearInterval(countdown);

        if (selectedAnswer === correctAnswers[index]) {
            nextTimeLimit = Math.max(1, nextTimeLimit - 2);
        }

        nextQuestion();
    };

    function nextQuestion() {
        index++;

        if (index < sectionOneQuestions.length) {
            loadQuestion();
        } else {
            window.location.href = "https://apfthomas-cpu.github.io/cranium_gymnasium_algebra/";
        }
    }

    loadQuestion();
</script>

</body>
</html>
