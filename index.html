<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Assessment</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    * { font-family: 'Poppins', sans-serif; box-sizing: border-box; }

    body {
        margin: 0;
        background: url('Background.jpg') no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    /* Fade animations */
    .fade-in { animation: fadeIn 0.6s ease forwards; }
    .fade-out { animation: fadeOut 0.6s ease forwards; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

    /* Splash screen */
    #splashScreen {
        position: fixed;
        inset: 0;
        background: url('Background.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        padding: 20px;
    }
    .splashBox {
        background: rgba(255,255,255,0.5);
        backdrop-filter: blur(8px);
        padding: 40px 60px;
        border-radius: 20px;
        text-align: center;
        opacity: 0;
        transition: opacity 1s ease;
    }

    #startBtn {
        margin-top: 25px;
        padding: 15px 35px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        background: rgba(0,0,0,0.45);
        color: white;
        cursor: pointer;
        transition: 0.3s ease;
    }

    /* Quiz container */
    .container {
        display: none;
        width: 90%;
        max-width: 900px;
        background: rgba(255,255,255,0.6);
        backdrop-filter: blur(8px);
        padding: 40px;
        border-radius: 20px;
        flex-direction: column;
        gap: 20px;
        opacity: 0;
    }

    #timer {
        font-size: 32px;
        font-weight: 800;
        color: red;
        text-align: center;
    }

    #options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        max-width: 600px;
        margin: auto;
    }

    .optionBtn {
        padding: 15px;
        font-size: 20px;
        border-radius: 12px;
        border: none;
        background: white;
        box-shadow: 0 0 6px rgba(0,0,0,0.15);
        cursor: pointer;
        transition: 0.3s ease;
    }
    .optionBtn.selected { background: #2d2d2d; color: white; }

    #submitBtn {
        padding: 15px;
        font-size: 22px;
        border-radius: 10px;
        background: #2d2d2d;
        color: white;
        opacity: 0.6;
        pointer-events: none;
        max-width: 300px;
        margin: auto;
    }
    #submitBtn.enabled { opacity: 1; pointer-events: auto; }

    /* END SCREEN */
    #endScreen {
        display: none;
        position: fixed;
        inset: 0;
        background: url('Background.jpg') no-repeat center center fixed;
        background-size: cover;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        opacity: 0;
        transition: opacity 0.8s ease;
    }
    #endScreen.visible { opacity: 1; }

    .endBox {
        background: rgba(255,255,255,0.55);
        padding: 40px 60px;
        border-radius: 20px;
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
    }

    #nextBtn {
        padding: 15px 35px;
        font-size: 22px;
        background: rgba(0,0,0,0.45);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- SPLASH -->
<div id="splashScreen">
    <div class="splashBox" id="splashBox">
        <h1>SECTION 2</h1>
        <p>Answer the questions that follow.</p>
        <p>Read carefully â€“ think quickly.</p>
        <button id="startBtn">NEXT</button>
    </div>
</div>

<!-- QUIZ -->
<div class="container" id="quizContainer">
    <div id="timer"></div>
    <h1 id="questionText"></h1>
    <div id="options"></div>
    <button id="submitBtn">Submit</button>
</div>

<!-- END SCREEN -->
<div id="endScreen">
    <div class="endBox">You have reached the end of this section.</div>
    <button id="nextBtn">Next</button>
</div>

<script>
const questions = [
 {text:"William Shakespeare was half English, half Scottish and half Italian.",options:["True","False"],answer:"False"},
 {text:"1kg of feathers weighs the same amount as 1kg of granite.",options:["True","False"],answer:"True"},
 {text:"The Prime Minister is the Head of State within the United Kingdom.",options:["True","False"],answer:"False"},
 {text:"Air pressure increases as altitude increases.",options:["True","False"],answer:"False"},
 {text:"Light travels faster than sound.",options:["True","False"],answer:"True"},
 {text:"You are not a pupil at St Philip's.",options:["True","False"],answer:"False"},
 {text:"Water evaporates as it cools down.",options:["True","False"],answer:"False"},
 {text:"A dodecahedron is a shape with 13 sides.",options:["True","False"],answer:"False"},
 {text:"The plural of 'octopus' is 'octopi'.",options:["True","False"],answer:"False"},
 {text:"It is impossible to see through an opaque surface.",options:["True","False"],answer:"True"}
];

let index = 0;
let selected = null;
let timeLimit = 7;
let timeLeft = timeLimit;
let countdown;

setTimeout(() => document.getElementById("splashBox").style.opacity = 1, 1000);

document.getElementById("startBtn").onclick = () => {
    document.getElementById("splashScreen").classList.add("fade-out");
    setTimeout(() => {
        document.getElementById("splashScreen").style.display = "none";
        const q = document.getElementById("quizContainer");
        q.style.display = "flex";
        q.classList.add("fade-in");
        loadQuestion();
    }, 400);
};

function loadQuestion() {
    const q = questions[index];
    document.getElementById("questionText").textContent = q.text;

    const optDiv = document.getElementById("options");
    optDiv.innerHTML = "";
    selected = null;

    document.getElementById("submitBtn").classList.remove("enabled");

    q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "optionBtn";
        btn.textContent = opt;
        btn.onclick = () => {
            document.querySelectorAll(".optionBtn").forEach(b => b.classList.remove("selected"));
            btn.classList.add("selected");
            selected = opt;
            document.getElementById("submitBtn").classList.add("enabled");
        };
        optDiv.appendChild(btn);
    });

    startTimer();
}

function startTimer() {
    timeLeft = timeLimit;
    updateTimer();

    clearInterval(countdown);
    countdown = setInterval(() => {
        timeLeft--;
        updateTimer();

        if (timeLeft <= 0) {
            clearInterval(countdown);
            nextQuestion();
        }
    }, 1000);
}

function updateTimer() {
    document.getElementById("timer").textContent = `Time Left: ${timeLeft}s`;
}

document.getElementById("submitBtn").onclick = () => {
    if (!selected) return;

    clearInterval(countdown);

    if (selected === questions[index].answer) {
        timeLimit = Math.max(3, timeLimit - 2);
    }

    nextQuestion();
};

function nextQuestion() {
    index++;

    if (index < questions.length) {
        loadQuestion();
    } else {
        endSection();
    }
}

function endSection() {
    const quiz = document.getElementById("quizContainer");
    quiz.style.display = "none";

    const end = document.getElementById("endScreen");
    end.style.display = "flex";

    requestAnimationFrame(() => {
        end.classList.add("visible");
    });
}

document.getElementById("nextBtn").onclick = () => {
    window.location.href = "https://apfthomas-cpu.github.io/cranium_gymnasium_algebra/";
};
</script>

</body>
</html>
